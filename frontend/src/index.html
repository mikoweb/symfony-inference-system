<!DOCTYPE html>
<html lang="pl" class="no-js">
<head>
  <script>document.querySelector('html').classList.remove('no-js');</script>
  <meta charset="utf-8" />
  <title>System Wnioskujący do Wyboru Optymalnego Języka Programowania</title>

  <base href="/" />

  <meta name="color-scheme" content="light" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
  <ion-progress-bar id="app-progress" class="app-progress active" color="tertiary" wc-ready></ion-progress-bar>
  <header class="app-header">
    <div class="app-header-toolbar">
      <div class="container">
        <h1 class="app-header-toolbar__item app-header__title">Języki programowania</h1>
        <div class="app-header-toolbar__item app-header-toolbar__social">
          <a href="https://github.com/mikoweb/symfony-inference-system"
             target="_blank"
             class="app-header-toolbar__social-link">
            <ion-fab-button class="icon-button icon-button--white" size="small" role="img" aria-label="GitHub icon">
              <ion-icon name="logo-github"></ion-icon>
            </ion-fab-button>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <ion-app>
    <main>
      <app-root></app-root>
      <noscript>
        <br />
        <p class="ion-text-center h5">This site requires JavaScript!</p>
      </noscript>
    </main>
  </ion-app>
  <footer class="app-footer">
    <span>Copyright © Rafał Mikołajun.</span>
  </footer>
</body>
</html>
